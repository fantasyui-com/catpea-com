<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>

   <!-- <link rel="stylesheet" href="/bootstrap/css/bootstrap.css"> -->

  %sapper.base%

  <style>
  body {background: #04242e;}
  </style>

  <link rel='stylesheet' href='global.css'>
  <link rel='manifest' href='manifest.json'>
  <link rel='icon' type='image/png' href='cats/cat-02.png'>

  <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
  %sapper.head%
</head>

<body>




  <noscript>
    <div class="container text-small my-5">
      <div class="row">
        <div class="col-12 offset-md-2 col-md-8 offset-xxl-4 col-xxl-4">

         <div class="card bg-danger text-light mb-3">
          <div class="card-header">Most of CATPEA requires JavaScript</div>
          <div class="card-body">
            <p class="card-text">Please enable JavaScript in your browser.</p>
            <p class="card-text small">You can still click around but dynamic features will be off-line.</p>
          </div>

         </div>

        </div>
      </div>
    </div>
  </noscript>

  <!-- The application will be rendered inside this element,
       because `src/client.js` references it -->
  <div id='sapper'>%sapper.html%</div>



  <!-- Sapper creates a <script> tag containing `src/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
  %sapper.scripts%
</body>
</html>
